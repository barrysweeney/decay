<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Nuclear Decay</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2491a428fb.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
</head>

<body>
    <div id="leftSection">
        <div id="startButtonContainer">
            <button id="start">Start<i class="fas fa-radiation"></i></button>
        </div>


        <div id="container">
            
        </div>

        <div id="pauseAndResetButtonContainer">
            <button id="pause">Pause</button>

            <button id="reset">Reset</button>
        </div>

        <div id="liveCounters">
            <p id="timeStepsElapsed"></p>
            <p id="undecayedNucleonsRemaining"></p>
        </div>

    </div>

    <div id="rightSection">
        <canvas id="decayChart" width="100" height="100"></canvas>
    </div>



    <script src="script.js"></script>
</body>

</html>
